<!DOCTYPE html>

<html lang="en-US">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="index.css" rel="stylesheet" type="text/css">
        <title> Live Code Player </title>
        <!-- <script src="../jquery_dev.js" type="text/javascript"></script> -->
    </head>

    <body>
        
        <div id="head-div">
            <div id="header-text"> Live CodePlayer! </div>

            <div id="lang-toggler-container">
                <div class="lang-button active-button" id="html-button">HTML</div>
                <div class="lang-button" id="css-button">CSS</div>
                <div class="lang-button" id="js-button">JS</div>
                <div class="lang-button active-button" id="output-button">Output</div>
            </div>
        </div>

        <div id="codeplayer-container">
            <div class="lang-div active-lang-div" id="html-div" class="lang-div">
                <div class="lang-div-heading"> HTML </div> <hr>
                <textarea class="code-area" id="html-content" placeholder="Enter HTML body content here"></textarea> 
            </div>
            <div class="lang-div inactive-lang-div" id="css-div" class="lang-div">
                <div class="lang-div-heading"> CSS </div> <hr>
                <textarea class="code-area" id="css-content"></textarea>
            </div>
            <div class="lang-div inactive-lang-div" id="js-div" class="lang-div">
                <div class="lang-div-heading"> JavaScript </div> <hr>
                <textarea class="code-area" id="js-content"></textarea>
            </div>
            <div class="lang-div active-lang-div" id="output-div" class="lang-div">
                <div class="lang-div-heading"> Output </div> <hr>
                <iframe id="output-iframe"></iframe>
            </div>
        </div>

        <script src="index.js" charset="UTF-8"></script>
        <!-- <script src="jquery-ui/jquery-ui.js" type="text/javascript"></script> -->
    </body>

</html>
